spring.datasource.url=jdbc:mysql://127.0.0.1:3306/tmall_springboot?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=a1210128434
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#结构自动生成策略(none)。
spring.jpa.hibernate.ddl-auto=none

#jpa对实体类的默认字段是把驼峰命名的属性，转化为字段名的时候自动加下划线，这个配置就是去掉下划线
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

#打印执行的sql
spring.jpa.show-sql=true

spring.devtools.restart.enabled=true

spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
#不要缓存可以及时更新
spring.thymeleaf.cache=false

#上传文件限制,默认只有１m
spring.http.multipart.max-request-size=100MB
spring.http.multipart.max-file-size=100MB

#静态文件访问配置,使用@{/static/css}访问
#spring.mvc.static-path-pattern=/static/**

server.context-path=/tmall_springboot

#Redis 配置,其实加不加都无所谓,默认值就这些.....
#Redis数据库索引（默认为0）
spring.redis.database=0
#Redis服务器地址
spring.redis.host=127.0.0.1
#Redis服务器连接端口
spring.redis.port=6379
#Redis服务器连接密码（默认为空）
spring.redis.password=
#连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=10
#连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=-1
#连接池中的最大空闲连接
spring.redis.pool.max-idle=8
#连接池中的最小空闲连接
spring.redis.pool.min-idle=0
#连接超时时间（毫秒）
spring.redis.timeout=0




